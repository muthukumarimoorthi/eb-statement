<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBill Statement</title>

    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-jakarta">
    <!-- ! Header Section Starts Here -->
    <header class="bg-[#1C4349] px-2 py-10">
      <nav class="flex items-center justify-between px-10">
        <div>
          <h2 class="text-[#97F85C] font-bold text-3xl">
            Electricity Board Bill Statement
          </h2>
        </div>
        <div class="flex gap-x-4">
          <button
            class="bg-[#97F85C] text-[#1C4349] px-4 py-1 font-semibold rounded-md"
          >
            Home
          </button>
          <button
            class="bg-[#97F85C] text-[#1C4349] px-4 py-1 font-semibold rounded-md"
          >
            Services
          </button>
          <button
            class="bg-[#97F85C] text-[#1C4349] px-4 py-1 font-semibold rounded-md"
          >
            About Us
          </button>
          <button
            class="bg-[#97F85C] text-[#1C4349] px-4 py-1 font-semibold rounded-md"
          >
            Contributors
          </button>
        </div>
      </nav>
    </header>
    <!-- ! Header Section Ends Here -->

    <!-- ! Main Section Starts Here -->
    <main>
      <div class="flex flex-col">
        <div class="flex items-center justify-center m-10 gap-x-5">
          <span class="font-bold text-2xl">Account #</span>
          <input
            placeholder="Your Account Number"
            value=""
            class="outline-none pl-4 pr-12 py-3 rounded-lg placeholder-[#1C4349] placeholder:font-medium font-medium bg-[#97F85C]"
          />
          <button
            class="bg-[#1C4349] text-[#97F85C] px-4 py-1 rounded-lg"
            title="Submit now"
          >
            Submit
          </button>
        </div>
        <div class="h-[1px] w-[50%] bg-[#1C4349] m-auto"></div>
      </div>

      <div class="bg-[#97F85C] p-5 mx-auto w-[800px] rounded-xl mt-5">
        <div class="flex gap-x-2 justify-between">
          <div
            class="bg-[#1C4349] w-fit px-4 py-2 rounded-xl text-white flex gap-x-2 border-2 border-white"
          >
            <span class="font-bold">Total Units</span>
            <span class="font-light">100 / KwHs</span>
          </div>
          <div
            class="bg-[#1C4349] w-fit px-4 py-2 rounded-xl text-white flex gap-x-2 border-2 border-white"
          >
            <span class="font-bold">Total Payable</span>
            <span class="font-light">$523.55</span>
          </div>
          <div
            class="bg-[#1C4349] w-fit px-4 py-2 rounded-xl text-white flex gap-x-2 border-2 border-white"
          >
            <span class="font-bold">State</span>
            <span class="font-light">California</span>
          </div>
        </div>
      </div>
    </main>
    <!-- ! Main Section Ends Here -->
  </body>
</html>
